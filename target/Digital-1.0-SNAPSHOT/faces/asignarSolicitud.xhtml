<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:form id="formularioAsignar">
        <!-- Panel principal -->
        <p:panel header="Solicitudes para Asignar" styleClass="ui-panel">
            
            <!-- Tabla de solicitudes -->
            <p:dataTable id="tablaSolicitudes" value="#{asignarSolicitudBean.solicitudes}" var="solicitud">
                
                <!-- Columna: ID de la solicitud -->
                <p:column headerText="ID">
                    <h:outputText value="#{solicitud.id}" />
                </p:column>

                <!-- Columna: Descripci贸n -->
                <p:column headerText="Descripci贸n">
                    <h:outputText value="#{solicitud.descripcion}" />
                </p:column>

                <!-- Columna: Tipo -->
                <p:column headerText="Tipo">
                    <h:outputText value="#{solicitud.tipo}" />
                </p:column>

                <!-- Columna: Cliente -->
                
                <p:column headerText="Cliente">
                    <h:outputText value="#{solicitud.nombreCliente}" />
                </p:column>


                <!-- Columna: Fecha de Creaci贸n -->
                <p:column headerText="Fecha de Creaci贸n">
                    <h:outputText value="#{solicitud.fechaCreacion}" />
                </p:column>

                <!-- Columna: Acciones -->
                <p:column headerText="Acciones">
                    <p:commandButton value="Asignar" icon="pi pi-user-plus" 
                                     action="#{asignarSolicitudBean.prepararAsignacion(solicitud.id)}"
                                     styleClass="ui-button-success" update="@form" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</html>
