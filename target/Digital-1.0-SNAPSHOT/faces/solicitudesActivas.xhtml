<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <p:panel header="Solicitudes Activas">
        
        <p:dataTable value="#{colaboradorBean.solicitudesActivas}" var="solicitud" >
            
            <p:column headerText="ID">
                <h:outputText value="#{solicitud.id}" />
            </p:column>
            
            
            <p:column headerText="Tipo">
                <h:outputText value="#{solicitud.tipo}" />
            </p:column>
            
            
            <p:column headerText="Descripción">
                <h:outputText value="#{solicitud.descripcion}" />
            </p:column>
            
            
            <p:column headerText="Estado">
                <h:outputText value="#{solicitud.estado}" />
            </p:column>
            
            
            <p:column headerText="Fecha de Asignación">
                <h:outputText value="#{solicitud.fechaAsignacion}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                </h:outputText>
            </p:column>
            
            
            <p:column headerText="Acción">
                <p:commandButton value="Ver Detalle" action="#{colaboradorBean.verDetalle(solicitud.id)}" />
            </p:column>
        </p:dataTable>
    </p:panel>
</h:form>
</html>
