<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Inicio de Sesión - Trabajadores</title>
    <link rel="stylesheet" href="../css/EstiloGeneralCliente.css" />
</h:head>

<h:body>
    <div class="background">
        <div class="registration-container">
            <h:form>
                <h:graphicImage name="img/icon.png" styleClass="user-icon" />
                <h2>Inicio de Sesión</h2>

                <!-- Campo de correo -->
                <h:outputLabel for="correo" value="Correo Electrónico" styleClass="label" />
                <p:inputText id="correo" value="#{InicioSesionTrabajadorBean.correo}" required="true" 
                             label="Correo Electrónico" styleClass="input-field" />

                <!-- Campo de contraseña -->
                <h:outputLabel for="contrasena" value="Contraseña" styleClass="label" />
                <p:password id="contrasena" value="#{InicioSesionTrabajadorBean.contrasena}" required="true" 
                            label="Contraseña" styleClass="input-field" />

                <!-- Campo de selección de rol -->
                <h:outputLabel for="rol" value="Rol" styleClass="label" />
                <p:selectOneMenu id="rol" value="#{InicioSesionTrabajadorBean.idRol}" required="true" 
                                 styleClass="input-field">
                    <f:selectItem itemValue="" itemLabel="Seleccione un rol" />
                    <f:selectItem itemValue="2" itemLabel="Colaborador" />
                    <f:selectItem itemValue="3" itemLabel="Coordinador" />
                    <f:selectItem itemValue="4" itemLabel="Administrador" />
                </p:selectOneMenu>

                <!-- Botón de inicio de sesión -->
                <p:commandButton value="Iniciar Sesión" action="#{InicioSesionTrabajadorBean.iniciarSesion}" 
                                 styleClass="submit-button" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
