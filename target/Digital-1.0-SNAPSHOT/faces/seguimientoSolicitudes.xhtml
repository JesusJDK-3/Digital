<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:form id="formularioSeguimiento" prependId="false">
    <p:panel header="Seguimiento de solicitudes" class="ui-panel">
        <p:dataTable id="tablaSolicitudesFiltradas" value="#{asignarSolicitudBean.solicitudesFiltradas}" var="solicitud">
            <p:column headerText="ID">
                <h:outputText value="#{solicitud.id}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{solicitud.tipo}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="#{solicitud.estado}" />
            </p:column>

            <p:column headerText="Colaborador">
                <h:outputText value="#{solicitud.colaborador.nombre}" />
            </p:column>
        </p:dataTable>
    </p:panel>
</h:form>

</html>
