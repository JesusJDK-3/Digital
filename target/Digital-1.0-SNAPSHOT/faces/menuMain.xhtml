<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<div class="main-content">
    
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li>
                <p:commandLink value="Registrar Solicitud" 
                               action="#{menuBean.cargarPagina('registrarSolicitud')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
                
            </li>
            <li>
                <p:commandLink value="Ver Estado"
                               action="#{menuBean.cargarPagina('verEstado')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
            </li>
            <li>
                <p:commandLink value="Editar Solicitud"
                               action="#{menuBean.cargarPagina('editarSolicitud')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
                
                
            </li>
            
            <li>
                <p:commandLink value="Historial de Solicitud"
                               action="#{menuBean.cargarPagina('historialSolicitud')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
            </li>
            <li>
                <p:commandLink value="Editar Información Personal"
                               action="#{menuBean.cargarPagina('editarInfoPersonal')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
            </li>
        </ul>
    </div>

    <!-- Contenido dinámico (cambia según la opción seleccionada) -->
    <div class="content-panel">
        <p:outputPanel id="contentPanel">
            <ui:include src="#{menuBean.paginaActual}" />
        </p:outputPanel>
    </div>
</div>
</html>
