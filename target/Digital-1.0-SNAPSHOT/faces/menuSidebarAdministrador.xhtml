<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<div class="main-content">
    <!-- Menú de opciones (sidebar) -->
    <div class="sidebar">
        <h2>Menú Administrador</h2>
        <ul>
            <li>
                <p:commandLink value="Crear Usuarios"
                               action="#{menuAdministradorBean.cargarPagina('crearUsuarios')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
            </li>
            <li>
                <p:commandLink value="Gestión de Solicitudes"
                               action="#{menuAdministradorBean.cargarPagina('gestionSolicitudes')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
            </li>
            <li>
                <p:commandLink value="Mensajes y Notificaciones"
                               action="#{menuAdministradorBean.cargarPagina('mensajesNotificaciones')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
            </li>
            <li>
                <p:commandLink value="Estadísticas"
                               action="#{menuAdministradorBean.cargarPagina('estadisticas')}"
                               update="contentPanel" process="@this" styleClass="menu-option" />
            </li>
        </ul>
    </div>

    <!-- Contenido dinámico (cambia según la opción seleccionada) -->
    <div class="content-panel">
        <p:outputPanel id="contentPanel">
            <ui:include src="#{menuAdministradorBean.paginaActual}" />
        </p:outputPanel>
    </div>
</div>
</html>
