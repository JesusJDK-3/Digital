<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Asignar Colaborador</title>
</h:head>

<h:body>
    <h:form id="formAsignarColaborador">
        <!-- Panel para mostrar los colaboradores disponibles -->
        <p:panel header="Seleccionar Colaborador" styleClass="ui-panel">
    <p:dataTable id="tablaColaboradores" value="#{asignarSolicitudBean.colaboradores}" var="colaborador" 
             rendered="#{not empty asignarSolicitudBean.colaboradores}">

    <p:column headerText="Nombre">
        <h:outputText value="#{colaborador.nombre}" />
    </p:column>
    <p:column headerText="Especialización">
        <h:outputText value="#{colaborador.especializacion}" />
    </p:column>
    <p:column headerText="Acciones">
        <p:commandButton value="Asignar" icon="pi pi-check" 
                         action="#{asignarSolicitudBean.asignarColaborador(colaborador.id)}" 
                         update="@form" styleClass="ui-button-success" />
    </p:column>
</p:dataTable>

<h:outputText value="No se encontraron colaboradores para la especialización requerida."
              rendered="#{empty asignarSolicitudBean.colaboradores}" />

</p:panel>
        
        


    </h:form>
</h:body>
</html>
