<!-- Fragmento de la página (sin <html>, <h:head>, ni <h:body>) -->
<!-- Declaración de los espacios de nombres al inicio del archivo -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:form>
    <p:panel header="Solicitudes Activas" class="ui-panel">
       
        <p:dataTable id="tablaSolicitudes" value="#{solicitudBean.solicitudesActivas}" var="solicitud" 
                     style="width: 100%; margin-top: 10px;" emptyMessage="No hay solicitudes activas.">
            
            <!-- Columnas de la tabla -->
            <p:column headerText="ID">
                <h:outputText value="#{solicitud.id}" />
            </p:column>
            <p:column headerText="Tipo">
                <h:outputText value="#{solicitud.tipo}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{solicitud.estado}" />
            </p:column>
            
            <!-- Columna de acciones con botón "Ver Detalle" -->
            <p:column headerText="Acciones">
                <p:commandButton value="Ver Detalle" 
                 action="#{solicitudBean.verDetalle(solicitud.id)}"
                 update="@form"
                 styleClass="detail-button" 
                 icon="pi pi-search" />

            </p:column>
        </p:dataTable>
    </p:panel>
</h:form>
</html>
