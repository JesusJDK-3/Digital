<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/EstiloGeneralCliente.css" />
</h:head>

<h:body>
    <div class="background">
        <div class="registration-container">
            <h:form>
                
                <h:graphicImage name="img/icon.png" styleClass="user-icon" />
                <h2>Inicio de Sesión</h2>
                
                <!-- Etiqueta y campo de correo -->
                <h:outputLabel for="correo" value="Correo Electrónico" styleClass="label"/>
                <p:inputText id="correo" value="#{InicioSesionClienteBean.correo}" required="true" 
                             label="Correo Electrónico" styleClass="input-field" />

                <!-- Etiqueta y campo de contraseña -->
                <h:outputLabel for="contrasena" value="Contraseña" styleClass="label"/>
                <p:password id="contrasena" value="#{InicioSesionClienteBean.contrasena}" required="true" 
                            label="Contraseña" styleClass="input-field" />
                
                <!-- Enlace para registrarse -->
                <h:outputLabel for="registro" value="¿No tienes cuenta?" styleClass="label"/>
                <h:outputLink value="CrearCuentaCliente.xhtml" styleClass="register-link">Regístrate aquí</h:outputLink>
                
                <!-- Botón de inicio de sesión -->
                <p:commandButton value="Iniciar Sesión" action="#{InicioSesionClienteBean.iniciarSesion}" 
                                 styleClass="submit-button"/>
                

            </h:form>
        </div>
    </div>
</h:body>
</html>
